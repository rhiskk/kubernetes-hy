apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-frontend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      containers:
        - name: todo-frontend
          image: TODO_FRONTEND_IMAGE
          imagePullPolicy: Always
          env:
            - name: BACKEND_URL
              value: '/api'
          resources:
            limits:
              cpu: '80m'
              memory: '80Mi'
