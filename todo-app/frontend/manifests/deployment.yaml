apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      containers:
        - name: todo-frontend
          image: ruuskhis/todo-frontend:1.0
          imagePullPolicy: Always
          env: 
          - name: BACKEND_URL
            value: "http://localhost:8081/api"